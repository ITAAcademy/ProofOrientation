<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>ProfOrientation</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>   
<div id="content">
    <div id="logo"><a href="#">Career Oriented</a></div>
        <div id="main">
			<div id="start_test" style="display:none">
			  <div id="header"></div>
			  <div id="content_tests"></div>
			  <div id="buttons"> 
				  <table id="buttons_table" align="center">
					<tr id="tests_title_tr"></tr>
					<tr id="buttons_tr"></tr>
				  </table>
			  </div>
			  <div id="tip"></div> 
			  <div id="start_button" class="buttonLocation"></div>
			</div>
			<div id="greeting">
            <h3>Ми пропонуємо Вам пройти шість тестів, які можуть полегшити обрання професії.</h3>
            <div id="fieldset">
                <div class="phNameLocation" >
                    <input type="text" placeholder="Введіть ваше ім'я"  id="phName" />
                </div >
                <div id="text">
                    <form >
                        <fieldset ><legend>Оберіть стать</legend>
                            <div class="textalign">
                                <p class="font"><input type="radio" name="one" id="sex" value="1"><label>Чол.</label></p>
                                <p class="font"><input type="radio" name="one" id="sex" value="2"><label>Жін.</label></p>
                            </div>
                        </fieldset>
                    </form>
                    <p>“Шлях в тисячу миль починається з першого кроку, і для того щоб усвідомити куди йти, потрібно мати певний план дій, що допоможе досягти результатів...“</p>
                </div>
                <div class="buttonLocation">
                    <button class="button" style="width:200px;height:35px" onclick="startTesting()">Розпочати тестування</button>
                </div>
            </div>
        </div>
		</div>
    
    <div id="footer">
        <div id="menu_footer"></div>
        <div id="down_footer">&copy; Copyright 2015 <b>IT Academy</b></div>
    </div>
</div>
    	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script src="js/main.js"></script>
		<script src="js/router.js"></script>
</body>
</html>
